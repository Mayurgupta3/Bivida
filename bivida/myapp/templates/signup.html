<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<title>BIVIDA - An Open Data Platform for Tenders</title>
			<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
			<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
            {% load static %}
			<link rel="stylesheet" href="{% static "myapp\style.css" %}" />
	</head>

	<body>
	<h1>BIVIDA</h1>
    <div class="pen-title">

</div>

<div class="module form-module">
  <div class="toggle">
  </div>

  <div class="form">
    <h2>Create an account</h2>

    <form action="index.html" method="POST">{% csrf_token %}
        <div>
                <label for="username">Username: </label>
                <input id="username" type="text" name="username" placeholder="Username" value={{ username }}>
            </div>
        <div>
                <label for="password">Password: </label>
                <input id="password" type="password" name="password" placeholder="Password" value={{ password }}>
            </div>
        <div>
                <label for="confirm_password">Confirm_password: </label>
                <input id="confirm_password" type="password" name="confirm_password" placeholder="Confirm_Password" value={{ confirm_password }}>
            </div>
        <div>
                <label for="email">Email: </label>
                <input id="email" type="text" name="email" placeholder="Email" value={{ email }}>
            </div>
        <div>
                <label for="phone">Phone: </label>
                <input id="phone" type="tel" name="phone" placeholder="Phone" value={{ phone }}>
            </div>


      <input type="submit"  value="Register" class="button">
    </form>
  </div>
   <div class="cta"><a href="login.html">Already a User!</a></div>
</div>
    </body>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


</html>
